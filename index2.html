<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>


  <br>
  
     
    <div class="container">
        <div clas="row">
     

    <h3> <p 
        style="color: rgb(255, 0, 0);">Formulario de registro HTML</p>
        </h3>
        </div> </div>

        <br>

        <div class="container">
            <div clas="row">
            
              <div class="col-7">

                <form>

                    <div class="row mb-3">
                        <label for="inputtext" class="col-sm-2 col-form-label">Nombres:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext">
                        </div>
                      </div>
                    
                      <div class="row mb-3">
                        <label for="inputtext" class="col-sm-2 col-form-label">Apellidos:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext">
                        </div>
                      </div>

                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Correo Electrónico:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputUrl" class="col-sm-2 col-form-label">URL:</label>
                      <div class="col-sm-10">
                        <input type="url" class="form-control" id="inputUrl">
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputdate" class="col-sm-2 col-form-label">Fecha:</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="inputdate">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputtime" class="col-sm-2 col-form-label">Tiempo:</label>
                        <div class="col-sm-10">
                          <input type="time" class="form-control" id="inputtime">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputdatetime-local" class="col-sm-2 col-form-label">Fecha y Hora:</label>
                        <div class="col-sm-10">
                          <input type="datetime-local" class="form-control" id="inputdatetime-local">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputmonth" class="col-sm-2 col-form-label">Mes:</label>
                        <div class="col-sm-10">
                          <input type="month" class="form-control" id="inputmonth">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputweek" class="col-sm-2 col-form-label">Semana:</label>
                        <div class="col-sm-10">
                          <input type="week" class="form-control" id="inputweek">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputnumber" class="col-sm-2 col-form-label">Número (min-10, máx 10):</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputnumber">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputtel" class="col-sm-2 col-form-label">Teléfono:</label>
                        <div class="col-sm-10">
                          <input type="tel" class="form-control" id="inputtel">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputsearch" class="col-sm-2 col-form-label">Termino de Busqueda:</label>
                        <div class="col-sm-10">
                          <input type="search" class="form-control" id="inputsearch">
                        </div>
                      </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">He leido los terminos y condiciones</label>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>

                    <p></p>

                      </form>

                </div>
            </div>
        </div>         

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
